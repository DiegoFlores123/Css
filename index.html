<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with curved sections</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img src="/images/logo.svg" id="logo">
    <div id="boton1"><button>Try It Free</button></div>
  </header>

  <div>
    <section id="fuentes">
      <h1 id="up">Build The Community Your Fans Will Love</h1>
      <p id="under">Huddle re-imagines the way we build communities. You have a <br>voice, but so does your audience. Create connections with your <br> users as you engage in genuine discussion.
      </p>
      <button id="boton2">Get Started For Free</button>
    </section>
    <section class="images">
      <img src="/images/screen-mockups.svg" id="image">
    </section>
    <div>
      <img src="/images/icon-communities.svg" id="comunidad">
      <h1 id="h1com">1.4k+</h1>
      <p id="pcom">communities Formed</p>
    </div>
    <div id="divmen">
      <img src="/images/icon-messages.svg" id="mensaje">
      <h1 id="h1men">2.7m+</h1>
      <p id="pmen">Messages Sent</p>
    </div>    
  </div>

</body>

</html>
